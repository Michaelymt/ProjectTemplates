<!DOCTYPE html> <!-- Para activar el modo estándar del navegador-->
<html lang="es"> <!-- Define el idioma humano del contenido del documento que estamos creando -->
	<head> <!-- título de nuestra página web / declararemos el set de caracteres correspondientes / proveeremos informacion general acerca del documento -->
		<title>Este es el T&iacute;tulo del documento</title>
		<meta charset="UTF-8"/> <!-- caracteres del documento -->
		<meta name="description" content="Ejemplo de HTML5"/> <!-- resultados de busqueda en el navegador -->
		<meta name="keywords" content="HTML5, CSS3"/> <!-- palabras claves que definen nuestro documento -->
		<link rel="stylesheet" type="text/css" href="estilos.css">
	</head>
	<body> <!-- El cuerpo representa la parte vivible de todo el documento -->
		<header>
			<h1> Este es el T&iacute;tulo principal del sitio web</h1>
		</header>
		<nav> 
			<ul> <!-- define la lista -->
				<li>principal</li>  <!-- define los elementos de la lista-->
				<li>fotos</li>
				<li>videos</li>
				<li>contactos</li>
			</ul>
		</nav>
		<section> <!-- define una seccion de informacion principal -->
			Esto es una Secci&oacute;n
			<article> <!-- informacion independiente mensajes de foros, entradas de blog, etc-->
				Esto es un Art&iacute;culo
			</article>
			<figure>
				<img src="C:\Users\LENOVO\Desktop\TallerDeProyecto II\HTML5 - CSS3\PrimeraParte\Desert.jpg" alt="The Desert" width="304" height="208">
				<figcaption> Descripción de la imagen</figcaption>
			</figure>			
		</section>
		<aside> <!-- contiene informacion que no es tan relevente (redes sociales, informacion sobre el autor, etc) -->
			Esto es la barra lateral o aside
		</aside>
		<footer> <!-- información de COPYRIGHT, referencias, etc -->
			Esto es el pie de p&aacute;gina o footer
		</footer>
		
	</body>	
</html>
