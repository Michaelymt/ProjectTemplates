<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat SoftwareFactory</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div id="user">
        <input type="text" id="username" placeholder="Username:">
    </div>

    <section class="container" id="chat">
        <div id="colA">
            <div class="rooms">
                <a href="" class="groupHead open">SALA</a>
                <ul id="users"class="users" style="display: block;">

                    
                </ul>
            </div>
        </div>
        <div id="colB">
            <div class="chatWindow active" style="display: block;" id="chatwindow"></div>
            <form id="textbox">
                <textarea name="message" id="messagebox" placeholder="Message:"></textarea>
            </form>
        </div>
    </section>

    <script src="js/Connection.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
